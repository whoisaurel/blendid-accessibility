<!DOCTYPE html>
<head itemscope itemtype="http://schema.org/WebSite">
  <meta charset="UTF-8">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="">

  <title itemprop="name">{% block title %}{{ title.Site }}{% endblock %}</title>

  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <link rel="canonical" href="https://example.com/" itemprop="url">
  <link rel="alternate" type="application/rss+xml" title="" href="" />

  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="/assets/img/favicons/apple-touch-icon.png">
  <link
    rel="icon"
    type="image/png"
    href="/assets/img/favicons/favicon-32x32.png"
    sizes="32x32">
  <link
    rel="icon"
    type="image/png"
    href="/assets/img/favicons/favicon-16x16.png"
    sizes="16x16">
  <link rel="manifest" href="/assets/img/favicons/manifest.json">
  <link
    rel="mask-icon"
    href="/assets/img/favicons/safari-pinned-tab.svg"
    color="#e7484a">
  <link rel="shortcut icon" href="/assets/img/favicons/favicon.ico">
  <meta property="og:image" content="favicons/open-graph.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="favicons/mstile-144x144.png">
  <meta name="msapplication-config" content="favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link
    rel="stylesheet"
    href="stylesheets/critical.css"
    onload="this.onload=null;this.rel='stylesheet'"
    as="style"
    type="text/css"
    media="all">
  <link
    rel="stylesheet"
    href="stylesheets/app.css"
    onload="this.onload=null;this.rel='stylesheet'"
    as="style"
    type="text/css"
    media="all">
</head>
<body itemscope itemtype="http://schema.org/WebPage">
{% include "layouts/menu.html" %}

<main
  class="main"
  role="main"
  itemscope
  itemprop="mainContentOfPage"
  itemtype="http://schema.org/Blog">
  {% block content %}{% endblock %}
</main>

{% include "layouts/footer.html" %}

{% block javascript %}
<script src="javascripts/app.js"></script>
{% endblock %}
</body>
</html>
